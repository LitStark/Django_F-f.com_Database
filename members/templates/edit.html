{% extends "master.html" %}
{% block title %}
UPDATE MEMBER
{% endblock %}
{% block content %}
<form action="{% url 'update' member.id %}" method="post">
    {% csrf_token %}
    <label for="First Name">FIRST NAME</label><br>
    <input type="text" name="first_name" id="first_name" value="{{member.first_name}}" required><br><br>
    <label for="Last Name">LAST NAME</label><br>
    <input type="text" name="last_name" id="last_name" value="{{member.last_name}}" required><br><br>
    <label for="Email">EMAIL</label><br>
    <input type="email" name="email" id="email" value="{{member.email}}" required><br><br>
    <label for="Phone">PHONE</label><br>
    <input type="text" name="phone" id="phone" value="{{member.phone}}" required><br><br>
    <label for="City">CITY</label><br>
    <input type="text" name="city" id="city" value="{{member.city}}"><br><br>
    <label for="State">STATE</label><br>
    <input type="text" name="state" id="state" value="{{member.state}}"><br><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
